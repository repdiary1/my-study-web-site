<!doctype html>
<html lang="ko">
  <head><meta charset="utf-8" /><title>나의 첫 페이지</title></head>
  <body>
    <h1>안녕하세요, 렙다이어리 대표의 첫 웹페이지!</h1>
    <p id="msg">버튼을 눌러보세요</p>
    <button id="btn">클릭</button>
    <script>
      const btn = document.getElementById('btn');
      const msg = document.getElementById('msg');
      let count = 0;
      btn.addEventListener('click', () => {
        count++;
        msg.textContent = `버튼을 ${count}번 눌렀습니다`;
      });
    </script>
  </body>
</html>
